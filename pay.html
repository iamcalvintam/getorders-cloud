<html>
    <head>
        <title>Redirect</title>
    </head>
    <body>
        Redirecting to invoice page
        <script>
            var url = window.location.href, name = "i";
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            var invoice = decodeURIComponent(results[2].replace(/\+/g, ' '));
            location.href = 'https://pay.getorders.app/?i=' + invoice;
        </script>
    </body>
</html>
